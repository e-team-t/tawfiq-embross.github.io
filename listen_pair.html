
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Receive</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/github-dark.css">
    <script src="js/scale.fix.js"></script>
    <script type="text/javascript" src="js/quiet.js"></script>
    <script type="text/javascript" src="js/quiet-init.js"></script>
    <script type="text/javascript" src="js/listen_pair.js"></script>
    <script async type="text/javascript" src="js/quiet-emscripten.js"></script>
    <script src="js/pair-server.js"></script>
    <script>

      var url = new URL(window.location.href);
      var token = url.searchParams.get("tok");
      // Connect to the pairing server.
      var pairServer = new PairServer();
      // Confirm the pairing process.
      // TODO: use the actual token received from the other device.
      pairServer.on('ready', function() {
        pairServer.confirm(token);  
      });
      pairServer.send(token);
      pairServer.send(token);
      pairServer.send(token);
      pairServer.send(token);

   </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>

        <pre style="border: unset; border-radius: unset;">Receive PNR</pre>
        <div class="form-group" data-quiet-profile-name="audible" data-quiet-receive-text>
          <div class="alert alert-danger hidden" data-quiet-receive-text-warning></div>
          <pre data-quiet-receive-text-target class="hidden">Waiting...</pre>
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button data-quiet-receiving-text="Listening...">Start</button>
        </div>
        

      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
